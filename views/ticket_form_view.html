                        <div class="invalid-feedback">

                    </div>
                    <div class="col-md-6 mb-3">

                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="">
                    <div class="invalid-feedback">
                        Please enter a valid email address for shipping updates.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phoneNumber" placeholder="" required>
                    <div class="invalid-feedback">
                        Please enter your phone Number.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="issue">issue summary </label>
                    <input type="text" class="form-control" id="issue" name="issueSummary" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="description">description </label>
                    <textarea class="form-control" id="description" name="description" placeholder=""name="description"></textarea>

                </div>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
